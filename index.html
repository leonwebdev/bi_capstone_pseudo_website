<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 style="font-family: 'Patua One'" class="text-center">
                Canada Post Attendance Predict System
            </h1>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <select class="form-select" id="month">
                        <option selected value="">Please select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select" id="city">
                        <option selected value="">Please select City</option>
                        <option value="m">Mississauga</option>
                        <option value="r">Red Deer</option>
                        <option value="v">Victoria</option>
                        <option value="b">Brossard</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="button">
                        Predict
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-xl-10" id="img_box">
                    <h3 class="text-center pt-5">Please select month and city.</h3>
                    <!-- <img id="img" src="img/b_1.png" class="img-fluid" /> -->
                </div>
            </div>
        </div>
        <footer
            class="container-fluid mt-5 py-2 fixed-bottom bg-dark text-white"
        >
            <p class="my-3 text-center">&copy;2023 BISI Capstone Team6</p>
        </footer>
    </body>

    <script src="app.js"></script>
</html>
